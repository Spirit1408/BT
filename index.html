<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />

        <title>Marvelous transition</title>

        <script
            src="./libs/gsap/gsap.min.js"
            defer></script>

        <script
            src="./libs/swiper/swiper-bundle.min.js"
            defer></script>
        <link
            rel="stylesheet"
            href="./libs/swiper/swiper-bundle.min.css" />

        <link
            rel="stylesheet"
            href="./css/style.css" />

        <script
            src="./js/index.js"
            defer></script>
    </head>

    <body>
        <div class="top-line">
            <div class="container container-top">
                <div class="logo">
                    <img
                        class="logo-image"
                        src="./img/logo.svg"
                        alt="logo" />
                </div>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="#"
                                >About</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="#"
                                >News</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="#"
                                >Projects</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="#"
                                >Contacts</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="swiper slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide">
                    <div class="slide-content">
                        <h2 class="slide-content-title">Abstract</h2>

                        <p class="slide-content-text">
                            Designing for the future
                        </p>

                        <button
                            class="slide-btn"
                            type="button">
                            Join us
                        </button>
                    </div>
                </div>

                <div class="swiper-slide slide">
                    <div class="slide-content">
                        <h2 class="slide-content-title">Design</h2>

                        <p class="slide-content-text">
                            Designing for the future
                        </p>

                        <button
                            class="slide-btn"
                            type="button">
                            Join us
                        </button>
                    </div>
                </div>

                <div class="swiper-slide slide">
                    <div class="slide-content">
                        <h2 class="slide-content-title">Future</h2>

                        <p class="slide-content-text">
                            Designing for the future
                        </p>

                        <button
                            class="slide-btn"
                            type="button">
                            Join us
                        </button>
                    </div>
                </div>

                <div class="swiper-slide slide">
                    <div class="slide-content">
                        <h2 class="slide-content-title">Forever</h2>

                        <p class="slide-content-text">
                            Designing for the future
                        </p>

                        <button
                            class="slide-btn"
                            type="button">
                            Join us
                        </button>
                    </div>
                </div>
            </div>

            <div class="slider-bottom">
                <div class="slider-pagination">
                    <div class="swiper-pagination"></div>
                </div>

                <div class="slider-navigation">
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>

        <video
            src="./media/background.mp4"
            class="video-background"
            muted></video>
    </body>
</html>
